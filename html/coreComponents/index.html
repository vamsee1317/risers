<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flipkart Header Clone</title>
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="./style.css">
</head>
<body>


  <header class="header">
    <!-- Logo Section -->
    <div class="logo-container">
      <img src="https://static-assets-web.flixcart.com/batman-returns/batman-returns/p/images/fkheaderlogo_plus-055f80.svg" alt="Flipkart Plus Logo" class="logo">
    </div>

    <!-- Search Bar -->
    <div class="search-bar">
      <i class="fa-solid fa-magnifying-glass"></i>
      <input type="text" placeholder="Search for Products, Brands and More">
    </div>

    <!-- Navigation Items -->
    <nav class="nav-items">
      <div class="nav-link">
        <i class="fa-regular fa-user"></i>
        <span>Vamsi Krishna <i class="fa-solid fa-chevron-down small-icon"></i></span>
      </div>
      <div class="nav-link cart">
        <i class="fa-solid fa-cart-shopping"></i>
        <span>Cart</span>
        <span class="cart-badge">1</span>
      </div>
      <div class="nav-link">
        <i class="fa-solid fa-store"></i>
        <span>Become a Seller</span>
      </div>
      <div class="nav-link">
        <i class="fa-solid fa-ellipsis-vertical"></i>
      </div>
    </nav>
  </header>

  <!-- Navbar starts here -->

  <nav class="navbar">
    <div class="nav-item">
      <img src="https://rukminim2.flixcart.com/flap/128/128/image/29327f40e9c4d26b.png?q=100" alt="Kilos">
      <p>Kilos</p>
    </div>
    <div class="nav-item">
      <img src="https://rukminim2.flixcart.com/flap/128/128/image/22fddf3c7da4c4f4.png?q=100" alt="Mobiles">
      <p>Mobiles</p>
    </div>
    <div class="nav-item">
      <img src="https://rukminim2.flixcart.com/flap/128/128/image/0d75b34f7d8fbcb3.png?q=100" alt="Fashion">
      <p>Fashion</p>
    </div>
    <div class="nav-item">
      <img src="https://rukminim2.flixcart.com/flap/128/128/image/69c6589653afdb9a.png?q=100" alt="Electronics">
      <p>Electronics</p>
    </div>
    <div class="nav-item">
      <img src="https://rukminim2.flixcart.com/flap/128/128/image/ab7e2b022a4587dd.jpg?q=100" alt="Home & Furniture">
      <p>Home & Furniture</p>
    </div>
    <div class="nav-item">
      <img src="https://rukminim2.flixcart.com/fk-p-flap/128/128/image/0139228b2f7eb413.jpg?q=100" alt="Appliances">
      <p>Appliances</p>
    </div>
    <div class="nav-item">
      <img src="https://rukminim2.flixcart.com/flap/128/128/image/71050627a56b4693.png?q=100" alt="Flight Bookings">
      <p>Flight Bookings</p>
    </div>
    <div class="nav-item">
      <img src="https://rukminim2.flixcart.com/flap/128/128/image/05d708653beff580.png?q=100" alt="Beauty, Toys & More">
      <p>Beauty, Toys & More</p>
    </div>
    <div class="nav-item">
      <img src="https://rukminim2.flixcart.com/flap/128/128/image/71050627a56b4693.png?q=100" alt="Two Wheelers">
      <p>Two Wheelers</p>
    </div>
  </nav>
  


  <!-- Navbar ends here -->
</body>
</html>
