<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flipkart Header Clone</title>
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="./style.css">
</head>
<body>

  <header class="header">
    <!-- Logo Section -->
    <div class="logo-container">
      <img src="https://static-assets-web.flixcart.com/batman-returns/batman-returns/p/images/fkheaderlogo_plus-055f80.svg" alt="Flipkart Plus Logo" class="logo">
    </div>

    <!-- Search Bar -->
    <div class="search-bar">
      <i class="fa-solid fa-magnifying-glass"></i>
      <input type="text" placeholder="Search for Products, Brands and More">
    </div>

    <!-- Navigation Items -->
    <nav class="nav-items">
      <div class="nav-link">
        <i class="fa-regular fa-user"></i>
        <span>Vamsi Krishna <i class="fa-solid fa-chevron-down small-icon"></i></span>
      </div>
      <div class="nav-link cart">
        <i class="fa-solid fa-cart-shopping"></i>
        <span>Cart</span>
        <span class="cart-badge">1</span>
      </div>
      <div class="nav-link">
        <i class="fa-solid fa-store"></i>
        <span>Become a Seller</span>
      </div>
      <div class="nav-link">
        <i class="fa-solid fa-ellipsis-vertical"></i>
      </div>
    </nav>
  </header>

</body>
</html>
