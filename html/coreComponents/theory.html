<!-- 

Core Components:
- Core Components are the building blocks of HTML.

They are mainly:
    1. Tags
    2. Attributes
    3. Elements

------------------------------------------------------------

1. Tags:
- Tags are predefined keywords with some inbuilt properties used to display content on a webpage.
- Tags help in building the structure of a webpage.

Syntax:
    <TagName>  </TagName>

Types of Tags:
    - Single (Self-closing) Tags: Have only one tag (e.g., <img>, <br>, <hr>).
    - Paired Tags: Have both an opening and a closing tag (e.g., <p>...</p>, <div>...</div>).

------------------------------------------------------------

2. Attributes:
- Attributes provide additional information about a tag.
- Attributes help in modifying the existing properties (behavior/appearance) of a tag.

Syntax:
    <OpeningTag attributeName="attributeValue"> ... </ClosingTag>

Types of Attributes:
    - Global Attributes: Can be used with any HTML element (e.g., id, class, style, title).
    - Element-Specific Attributes: Used only with specific elements (e.g., src for <img>, href for <a>).

------------------------------------------------------------

-->
